spring:
  application:
    name: wf-fpd-provider-product   # 项目名称尽量用小写---# config时要对应config-server所获取的配置文件的{application}即远程文件
  cloud:
    config:
      uri: http://discovery:8050/
      profile: dev                      # 指定profile，对应microservice-config-server所获取的配置文件中的{profile} 
      label: master
  datasource:                           # 指定数据源
     profiles: test
     url: jdbc:mysql://localhost:3306/test 
     driver-class-name: com.mysql.jdbc.Driver  
     username: root  
     password: 123456  
     hikari:  
     maxLifetime: 1765000 #一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒以上  
     maximumPoolSize: 15 #连接池中允许的最大连接数。缺省值：10；推荐的公式：((core_count * 2) + effective_spindle_count) 
mybatis:  
  mapperLocations: classpath:mapper/*.xml  
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.itmuch.youran.persistence: ERROR
hystrix:  
      command:  
        default:  
          execution:  
            isolation:  
              thread:  
                timeoutInMilliseconds: 100000 #缺省为1000---------Hystrix缺省超时判断为1秒钟
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/    # 指定注册中心的地址
  instance:
    preferIpAddress: true
    
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true         # 默认为true。如果设置为false(无法通过@feignClient调用服务)，Ribbon将不会从Eureka中获得服务列表，而是使用静态配置的服务列表。静态服务列表可使用：<client>.ribbon.listOfServers来指定。参考：http://projects.spring.io/spring-cloud/docs/1.0.3/spring-cloud.html#spring-cloud-ribbon-without-eureka
rabbitmq: 
    addresses:  127.0.0.1:5672
    username: root
    password: 123456  
    publisherConfirms: true
    queueName: orderQueue
    keys:
      orderRouting: www.wanfin.com.bussiness.order.*
    exchange: orderExchange
sleuth:
      enabled:true